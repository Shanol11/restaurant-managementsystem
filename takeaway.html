<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Options</title>
<style>
  body {
    background-image: url('https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/wp-content/uploads/2021/03/cash-vs-card-Getty.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .payment-container {
    text-align: center;
    background-color: white;
    border: 1px solid black;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .button-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: Black;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
</style>
</head>
<body>
<div class="payment-container">
  <h2>Select Payment Option</h2>
  <form id="paymentForm" action="payment.php" method="POST">
    <label>
      <input type="radio" name="paymentMethod" value="card" checked>
      Debit Card
    </label>
    <label>
      <input type="radio" name="paymentMethod" value="cash">
      Cash
    </label>
    <br><br>
    <div id="cardDetails">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" required><br><br>
      <label for="cardName">  Name on Card:</label>
      <input type="text" id="cardName"   name="cardName" required><br><br>
      <label for="cvv">       CVV:</label>
      <input type="text" id="cvv"        name="cvv" required><br><br>
      <label for="expiry">    Expiry Date:</label>
      <input type="text" id="expiry" name="expiry" required><br><br>
      <div class="button-container">
        <button type="submit">Submit</button>
    </div>
    </div>
    <div id="cashDetails" style="display: none;">
      <p>Thank you for choosing cash payment!</p>
    </div>
    
  </form>
</div>

<script>
  const paymentForm = document.getElementById('paymentForm');
  const cardDetails = document.getElementById('cardDetails');
  const cashDetails = document.getElementById('cashDetails');

  paymentForm.addEventListener('change', function() {
    if (document.querySelector('input[name="paymentMethod"]:checked').value === 'card') {
      cardDetails.style.display = 'block';
      cashDetails.style.display = 'none';
    } else {
      cardDetails.style.display = 'none';
      cashDetails.style.display = 'block';
    }
  });
</script>
</body>
</html>
